{% extends 'accounts/main.html' %} {% block content %}
<main>
  <div class="max-w-8xl px-4 py-1 sm:px-32 lg:px-32 lg:py-1 mx-auto mb-8">
    <h2 class="text-sm font-sm flex item-center gap-2 text-slate-600 py-3">
      <a href="{% url 'home' %}">Dashboard</a>
      <span
        ><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
          <path stroke-linecap="round" stroke-linejoin="round" d="m8.25 4.5 7.5 7.5-7.5 7.5" />
        </svg>
      </span>
      <a href="{% url 'products' %}">Products</a>
      <span
        ><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
          <path stroke-linecap="round" stroke-linejoin="round" d="m8.25 4.5 7.5 7.5-7.5 7.5" />
        </svg>
      </span>
      New Product
    </h2>
  </div>

  <div class="max-w-6xl px-4 py-1 lg:py-1 mx-auto ">
    
    <div
      class="w-full bg-white rounded-lg  xl:p-0 dark:bg-gray-800 dark:border-gray-700"
    >
      <div class="w-full sm:p-8">
        <div class="w-full py-4 border-b border-gray-200 mb-5">
            <h1
          class="text-xl font-bold  text-gray-700 md:text-2xl mb-16"
        >
          New Product
        </h1>
        <h2 class="text-lg font-normal text-slate-400 mb-2">PRIMARY DETAILS</h2>
        </div>
        <form class="w-full " action="#" method="POST">
          {% csrf_token %}
         <div class="w-full flex justify-between gap-5 py-3 mb-3">
            <div class="flex-1">
                <label
                  for="firstname"
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  >{{ form.product_name.label_tag }}</label
                >
                {{ form.product_name }}
              </div> 
              <div class="flex-1">
                <label
                  for="lastname"
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  >{{ form.product_category.label_tag }}</label
                >
                {{ form.product_category }}
              </div>
              <div class="flex-1">
                <label
                  for="lastname"
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  >{{ form.tag.label_tag }}</label
                >
                {{ form.tag }}
              </div>
         </div>
         <div class="w-full flex justify-between gap-5 py-3 mb-3">
            <div class="flex-1">
                <label
                  for="email"
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  >{{ form.instock.label_tag }}</label
                >
                {{ form.instock }}
              </div> 
              <div class="flex-1">
                <label
                  for="phone_number"
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  >{{ form.cost.label_tag }}</label
                >
                {{ form.cost }}
              </div>
              <div class="flex-1">
                <label
                  for="phone_number"
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  >{{ form.price.label_tag }}</label
                >
                {{ form.price }}
              </div>
         </div>
         
                 
          <button
          type="submit"
          class="max-w-72 py-3 px-12 flex justify-center items-center gap-x-2  text-sm font-medium rounded-sm border border-transparent bg-gray-800 text-white hover:bg-gray-700"
        >
        <svg class="flex-shrink-0 size-3" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16" fill="none">
            <path d="M2.63452 7.50001L13.6345 7.5M8.13452 13V2" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
          </svg>

         Add Product
        </button>
         
        </form>
      </div>
   
</main>
{% endblock content%}
